{% extends 'Box/base.html' %}
{% load static %}

{% block content %}
    <section class="login">
        <div class="container">
            <div class="row">
                <form method="post">
                    <h3>Login Here</h3>

                    <input type="tel" placeholder="Phone Number" required>

                    <input type="password" placeholder="Password" id="password" required>

                    <button type="submit">Log In</button>

                    <a href="{% url 'register' %}">Register Here</a>
                </form>
            </div>      
        </div>
    </section>
{% endblock %}
